<!DOCTYPE html>
<html>
    <head>
        <title> AESTHETICS: TROPICAL </title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body {
               backgound-image: linear-gradient(purple, yellow);
               .carousel-inner img {
                        width: 100%;
                        height: 100%;
               }
            }
        </style>
    </head>
    <body>
        
        <div id="demo" class="carousel slide" data-ride="carousel">
            
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            
            <!-- The slideshow -->
            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <iframe src="https://www.youtube.com/embed/UOdfrhSQGm0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="carousel-item">
                    <iframe src="https://www.youtube.com/embed/tSSPJr1fCx4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="carousel-item">
                    <iframe src="https://www.youtube.com/embed/zbdOeAGXmuU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
  
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            
        </div>
      
    </body>
</html>
