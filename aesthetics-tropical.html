<!DOCTYPE html>
<html>
    <head>
        <title> AESTHETICS: TROPICAL </title>
        <style>
            body {
               .carousel-inner img {
                        width: 100%;
                        height: 100%;
               }
            }
        </style>
    </head>
    <body>
        
        <div id="demo" class="carousel slide" data-ride="carousel">
            
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            
            <!-- The slideshow -->
            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <img src="https://www.youtube.com/embed/UOdfrhSQGm0" alt="GLAM" width="560" height="315">
                </div>
                
                <div class="carousel-item">
                    <img src="https://www.youtube.com/embed/tSSPJr1fCx4" alt="JACUZZI!" width="1100" height="500">
                </div>
                
                <div class="carousel-item">
                    <img src="https://www.youtube.com/embed/zbdOeAGXmuU" alt="PALMS & BOOZE" width="1100" height="500">
                </div>
            </div>
  
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            
        </div>
            
        <h1> GLAM </h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/UOdfrhSQGm0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h1> JACUZZI! </h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tSSPJr1fCx4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h1> PALMS & BOOZE </h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zbdOeAGXmuU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    </body>
</html>
